<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table{border-collapse:collapse}
h1{text-align: center;margin: 10 auto;}
table.t1{width: 800px;}
table.t1 th{border: 1px solid #000;width: 20%;}
table.t1 td{width: 15%;}
table.t1 th:nth-last-child(1){width: 15%;}
table.t1 th:nth-last-child(2){}
table.t1 th:nth-last-child(3){width: 15%;background: #aaa;}
table.t1 th:nth-last-child(4){width: 20%;}
table.t1 th:nth-last-child(5){width: 15%;background: #aaa;}
table.t1 th:nth-last-child(6){width: 10%;}
</style>
<body>
    <h1>입학지원서</h1>
    <table class="t1">
        <tr>
            <th>인적사항</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
    </table>
    
</body>
</html>
